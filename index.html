<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Графская Кухня</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <div>
          <div class="logo">
            <img
              src="https://static.tildacdn.com/tild6161-3161-4737-a566-643235366631/Graf_K_LOGO2.png"
              alt="Графская кухня"
              width="200px"
            />
          </div>
        </div>
        <div>
          <nav class="navbar">
            <ul>
              <li><a href="#">Классика</a></li>
              <li><a href="#">Неоклассика</a></li>
              <li><a href="#">Современный стиль</a></li>
            </ul>
          </nav>
        </div>
        <div class="header-contact">
          <div><a href="">+7 (800) 800 00 00</a></div>
          <div><button>Заказать проект</button></div>
        </div>
      </header>
      <main class="content">
        <div class="content-1">
          <div>
            <div class="content-1-left">
              <p>Хотите увидеть свою будущую кухню?</p>
            </div>
            <div class="content-1-right">
              <div>
                <h3>Заполните заявку</h3>
                <p>на бесплатный дизайн-проект вашей будущей кухни!</p>
                <input type="text" placeholder="Имя" />
                <input type="text" placeholder="Телефон" />
                <input type="text" placeholder="Город" />
                <label>
                  <input type="checkbox" name="agree" value="yes" />Я согласен с
                  Политикой конфиденциальности
                </label>
                <button type="submit">Отправить заявку</button>
              </div>
            </div>
          </div>
        </div>
        <div class="content-2"></div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
